<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/sesioncompletiniciada" text="Salir" color="primary">
            </ion-back-button>
        </ion-buttons>
        <ion-title>Agregar contactos</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="contacto.nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Tel√©fono</ion-label>
        <ion-input [(ngModel)]="contacto.telefono"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input [(ngModel)]="contacto.id"></ion-input>
    </ion-item>
    <ion-button Style="color: black;" expand="block" (click)="agregarContacto()">Agregar</ion-button>
</ion-content>
