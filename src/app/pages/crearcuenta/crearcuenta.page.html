<app-header>

</app-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="../assets/IconoJavi3.png" class="imgIcono" />
            </ion-col>
            <ion-col>
                <ion-text class="WM">
                    <h1>¡Memotec!</h1>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>


    <div style="
    background-color: transparent;
    box-shadow: 0px -5px 10px -5px rgba(0,0,0,.8);
    border-left: 2px solid #f58051;
    width: 50%;
    padding: 30px; 
    border-radius: 10px;
    margin-left: 90px;
    ">

        <svg routerLink="/crearcuenta" width="1em" color="rgba(255,255,255,0.4962359943977591) 2905%" style="zoom:7.0;" height="1em" viewBox="0 0 16 16" class="bi bi-person-bounding-box" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    
          <path 
          fill-rule="evenodd" 
          d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/> 
          </svg>

    </div>


    <form style="
      margin-left: 20px;
      margin-top: 25px;
      width: 300px;">

        <ion-item>
            <ion-input placeholder="Ingresar Nombre" [(ngModel)]="usuario.nombre" name="nombre" required="required"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Ingresar Apellido" [(ngModel)]="usuario.apellido" name="apellido" required="required"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Ingresa Nombre Usuario " [(ngModel)]="usuario.nombreUs" name="nombreusuario" required="required"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Correo Electronico" [(ngModel)]="usuario.correo" name="correoelectronico" required="required"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Ingresar Contraseña" type="password" [(ngModel)]="usuario.password" name="contrasena" required="required"></ion-input>
        </ion-item>

        <ion-button color="dark" type="submit" expand="block" (click)="crearUsuario()">Registrarse</ion-button>

    </form>


    <ion-text style="color:whitesmoke; 
      font-size: 50px;
      font-style: italic;
      background-color: transparent;
      background: transparent;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif,'';">
        <h1 style="margin-left: 60px;">
            Memory Technologies
        </h1>
    </ion-text>

</ion-content>
