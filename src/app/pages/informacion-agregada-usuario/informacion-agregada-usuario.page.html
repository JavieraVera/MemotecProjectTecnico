<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start" >
      <ion-back-button 
      defaultHref="/sesioncompletiniciada"
      text="Salir"
      color="primary">
      </ion-back-button>
  </ion-buttons>
 
  <ion-title>Información Estatus</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="../assets/IconoJavi3.png" class="imgIcono" />
      </ion-col>
      <ion-col>
        <ion-text class="WM">
        <h1 >¡Memotec!</h1></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="
  background-color: salmon ;
  margin-top: 40px;
  width: 300px;
  margin-left: 25px;
  background:transparent; 
  padding: 10px;
  box-shadow: 0px -10px 5px -4px  rgb(0 0 0 / 50%);
  ">
  </div>

  <div style="
  margin-left: 125px;">
  <svg  
  color=#F8A549
  style="zoom:7.0;"
  width="1em"
  height="1em" 
  viewBox="0 0 16 16" 
  class="bi bi-file-earmark-person" 
  fill="currentColor" 
  xmlns="http://www.w3.org/2000/svg">
    <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
    <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
    <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    <path d="M8 12c4 0 5 1.755 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-.245S4 12 8 12z"/>
  </svg>
  </div>


  <div class="form-group"  >
    
    <ion-item >
      <ion-label style="color: whitesmoke;" >estado animico del 1 - 10</ion-label>
      <ion-select id="EA" style="color: whitesmoke;" >
        <ion-select-option style="color: whitesmoke;" > 1 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" > 2 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" > 3 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" style="color: whitesmoke;" > 4 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" >  5 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" > 6 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" > 7 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" > 8 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" > 9 </ion-select-option>
        <ion-select-option style="color: whitesmoke;" > 10 </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="color: whitesmoke;" >Ingrese Su Peso</ion-label>
      <ion-input type="number" id="peso" style="color: whitesmoke;" ></ion-input>
    </ion-item>
    
    <ion-item  >
      <ion-label style="color: whitesmoke;" >Dieta u Orden Alimenticie</ion-label>
       <ion-select id="DOA" style="color: whitesmoke;" >
      <ion-select-option style="color: whitesmoke;" > Si </ion-select-option>
      <ion-select-option style="color: whitesmoke;" > No </ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label style="color: whitesmoke;" >Metabolismo de Sueño </ion-label>
       <ion-select id="MDS" style="color: whitesmoke;" >
      <ion-select-option style="color: whitesmoke;" > 7-9 Horas </ion-select-option>
      <ion-select-option style="color: whitesmoke;" > 8-10 Horas </ion-select-option>
      <ion-select-option style="color: whitesmoke;" > 10-13 Horas </ion-select-option>
      <ion-select-option style="color: whitesmoke;" > 13+ Horas </ion-select-option>
    </ion-select>
    </ion-item>

    
    
  </div>


  <div style="
  background-color: salmon ;
  margin-top: 40px;
  width: 300px;
  margin-left: 25px;
  background:transparent; 
  padding: 10px;
  box-shadow: 0px -10px 5px -4px  rgb(0 0 0 / 50%);
  ">
  </div>

</ion-content>
